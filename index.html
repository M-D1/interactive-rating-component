<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="index.css" />
 <title>Interactive-rating-component</title>
 <!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
 <script src="index.js" defer ></script>
</head>
<body>
 <main>
  <div class="main-container">
    <form class="form">
      <img src="images/star-icon.png" alt="" />
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <div class="flex">
        <label>
        1
        <input type="radio" name="numbers" value="1" id="num1"  class="hide-element"/>
        </label>
      
        <label>
        2
        <input type="radio" name="numbers" value="2" id="num2" class="hide-element" />
        </label>
      
        <label>
        3
        <input type="radio" name="numbers" value="3" id="num3" class="hide-element"/>
        </label>
      
        <label>
        4
        <input type="radio" name="numbers"  value="4" id="num4" class="hide-element"/>
        </label>
      
        <label>
        5
        <input type="radio" name="numbers" value="5" id="num5" class="hide-element" />
        </label>
        
      </div>
      <div class="error">Please rate us so we can improve</div>
      <button class="btn">submit</button>

     
    
    
    
    </form>

    <div class="thanks-container">
      <img class="online-payment" src="images/online-payment.png" alt="" />
      <p class="rating"></p>
      <h1 class="h1-thanks">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    
    </div>
   
  </div>

 </main>
</body>
</html>
